<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma tr·∫≠n Eisenhower cho Qu·∫£n l√Ω C√¥ng vi·ªác</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f0f4f8;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .matrix {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .cell {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
            transition: transform 0.3s;
            position: relative;
        }
        .cell:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .urgent-important { background-color: #f8d7da; }
        .important-not-urgent { background-color: #fff3cd; }
        .urgent-not-important { background-color: #d1ecf1; }
        .not-urgent-not-important { background-color: #e2e3e5; }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        li {
            background: #fff;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: grab;
        }
        .remove-btn, .edit-btn {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        .remove-btn i, .edit-btn i {
            color: #dc3545;
            font-size: 1rem;
        }
        .edit-btn i { color: #007bff; }
        .edit-input {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 0.95rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .task-count {
            font-size: 0.9rem;
            color: #555;
            position: absolute;
            top: 5px;
            right: 10px;
        }
        .dark-mode {
            background-color: #333;
            color: #f0f4f8;
        }
        .dark-mode .cell {
            background-color: #444;
            color: #fff;
            border-color: #555;
        }
        .dark-mode .remove-btn i, .dark-mode .edit-btn i {
            color: #ff7675;
        }
        .dark-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
        }
    </style>
    <script>
        function sanitizeInput(input) {
            const tempDiv = document.createElement('div');
            tempDiv.textContent = input;
            return tempDiv.innerHTML;
        }

        function highlightCell(cellClass) {
            const cells = document.querySelectorAll(`.${cellClass}`);
            cells.forEach(cell => {
                cell.style.transform = 'scale(1.05)';
                cell.style.transition = 'transform 0.3s';
                setTimeout(() => {
                    cell.style.transform = 'scale(1)';
                }, 500);
            });
        }

        function updateTaskCount(cellClass) {
            const taskList = document.querySelector(`#${cellClass}-list`);
            const taskCount = taskList.querySelectorAll('li').length;
            document.querySelector(`#${cellClass}-count`).textContent = `(${taskCount})`;
        }

        function addTask(cellClass) {
            const input = document.querySelector(`#${cellClass}-input`);
            const taskList = document.querySelector(`#${cellClass}-list`);
            const sanitizedValue = sanitizeInput(input.value);
            if (sanitizedValue.trim() === '') {
                alert('Vui l√≤ng nh·∫≠p n·ªôi dung c√¥ng vi·ªác!');
                return;
            }
            const newTask = document.createElement('li');
            newTask.draggable = true;
            newTask.textContent = sanitizedValue;
            newTask.ondragstart = (e) => { e.dataTransfer.setData('text/plain', e.target.textContent); };

            const removeButton = document.createElement('button');
            removeButton.innerHTML = '<i class="fas fa-trash"></i>';
            removeButton.classList.add('remove-btn');
            removeButton.onclick = () => {
                if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a c√¥ng vi·ªác n√†y?')) {
                    newTask.remove();
                    saveTasksToLocalStorage(cellClass, taskList);
                    updateTaskCount(cellClass);
                }
            };

            const editButton = document.createElement('button');
            editButton.innerHTML = '<i class="fas fa-edit"></i>';
            editButton.classList.add('edit-btn');
            editButton.onclick = () => {
                const newContent = prompt('Ch·ªânh s·ª≠a n·ªôi dung c√¥ng vi·ªác:', newTask.textContent.slice(0, -1));
                if (newContent !== null) {
                    newTask.firstChild.textContent = sanitizeInput(newContent);
                    saveTasksToLocalStorage(cellClass, taskList);
                }
            };

            newTask.appendChild(editButton);
            newTask.appendChild(removeButton);
            taskList.appendChild(newTask);
            input.value = '';
            saveTasksToLocalStorage(cellClass, taskList);
            updateTaskCount(cellClass);
        }

        function saveTasksToLocalStorage(cellClass, taskList) {
            const tasks = Array.from(taskList.querySelectorAll('li')).map(task => task.textContent.slice(0, -1));
            localStorage.setItem(cellClass, JSON.stringify(tasks));
        }

        function loadTasksFromLocalStorage() {
            const cellClasses = ['urgent-important', 'important-not-urgent', 'urgent-not-important', 'not-urgent-not-important'];
            cellClasses.forEach(cellClass => {
                const taskList = document.querySelector(`#${cellClass}-list`);
                const tasks = JSON.parse(localStorage.getItem(cellClass)) || [];
                tasks.forEach(task => {
                    const newTask = document.createElement('li');
                    newTask.textContent = task;
                    newTask.draggable = true;
                    newTask.ondragstart = (e) => { e.dataTransfer.setData('text/plain', e.target.textContent); };

                    const removeButton = document.createElement('button');
                    removeButton.innerHTML = '<i class="fas fa-trash"></i>';
                    removeButton.classList.add('remove-btn');
                    removeButton.onclick = () => {
                        if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a c√¥ng vi·ªác n√†y?')) {
                            newTask.remove();
                            saveTasksToLocalStorage(cellClass, taskList);
                            updateTaskCount(cellClass);
                        }
                    };

                    const editButton = document.createElement('button');
                    editButton.innerHTML = '<i class="fas fa-edit"></i>';
                    editButton.classList.add('edit-btn');
                    editButton.onclick = () => {
                        const newContent = prompt('Ch·ªânh s·ª≠a n·ªôi dung c√¥ng vi·ªác:', newTask.textContent.slice(0, -1));
                        if (newContent !== null) {
                            newTask.firstChild.textContent = sanitizeInput(newContent);
                            saveTasksToLocalStorage(cellClass, taskList);
                        }
                    };

                    newTask.appendChild(editButton);
                    newTask.appendChild(removeButton);
                    taskList.appendChild(newTask);
                });
                updateTaskCount(cellClass);
            });
        }

        window.onload = loadTasksFromLocalStorage;

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
        }

        if (localStorage.getItem('dark-mode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }
    </script>
</head>
<body>
    <button class="dark-toggle" onclick="toggleDarkMode()">üåô</button>
    <div class="container">
        <h1>Ma tr·∫≠n Eisenhower cho Qu·∫£n l√Ω C√¥ng vi·ªác</h1>
        <div class="matrix">
            <div class="cell urgent-important">
                <h2>Quan tr·ªçng v√† kh·∫©n c·∫•p <span id="urgent-important-count" class="task-count">(0)</span></h2>
                <ul id="urgent-important-list"></ul>
                <input type="text" id="urgent-important-input" class="edit-input" placeholder="Th√™m c√¥ng vi·ªác...">
                <button onclick="addTask('urgent-important')">Th√™m</button>
            </div>
            <div class="cell important-not-urgent">
                <h2>Quan tr·ªçng nh∆∞ng kh√¥ng kh·∫©n c·∫•p <span id="important-not-urgent-count" class="task-count">(0)</span></h2>
                <ul id="important-not-urgent-list"></ul>
                <input type="text" id="important-not-urgent-input" class="edit-input" placeholder="Th√™m c√¥ng vi·ªác...">
                <button onclick="addTask('important-not-urgent')">Th√™m</button>
            </div>
            <div class="cell urgent-not-important">
                <h2>Kh·∫©n c·∫•p nh∆∞ng kh√¥ng quan tr·ªçng <span id="urgent-not-important-count" class="task-count">(0)</span></h2>
                <ul id="urgent-not-important-list"></ul>
                <input type="text" id="urgent-not-important-input" class="edit-input" placeholder="Th√™m c√¥ng vi·ªác...">
                <button onclick="addTask('urgent-not-important')">Th√™m</button>
            </div>
            <div class="cell not-urgent-not-important">
                <h2>Kh√¥ng quan tr·ªçng v√† kh√¥ng kh·∫©n c·∫•p <span id="not-urgent-not-important-count" class="task-count">(0)</span></h2>
                <ul id="not-urgent-not-important-list"></ul>
                <input type="text" id="not-urgent-not-important-input" class="edit-input" placeholder="Th√™m c√¥ng vi·ªác...">
                <button onclick="addTask('not-urgent-not-important')">Th√™m</button>
            </div>
        </div>
    </div>
</body>
</html>
